{% extends "base.html" %}

{% block title %}{{ 'Editar' if quote else 'Nova' }} Cotação{% endblock %}
{% block header_title %}{{ 'Editar' if quote else 'Nova' }} Cotação{% endblock %}

{% block content %}
<div class="max-w-2xl">
    <div class="bg-white rounded-xl shadow-sm p-6">
        <form method="POST">
            <div class="grid gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Cliente *</label>
                    <select name="client_id" required class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary">
                        <option value="">Selecione um cliente</option>
                        {% for client in clients %}
                        <option value="{{ client.id }}" {{ 'selected' if quote and quote.client_id == client.id else '' }}>{{ client.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Fornecedor</label>
                    <select name="supplier_id" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary">
                        <option value="">Selecione um fornecedor</option>
                        {% for supplier in suppliers %}
                        <option value="{{ supplier.id }}" {{ 'selected' if quote and quote.supplier_id == supplier.id else '' }}>{{ supplier.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Quantidade Total</label>
                        <input type="number" name="total_quantity" value="{{ quote.total_quantity if quote else 0 }}"
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary">
                    </div>
                    {% if quote %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select name="status" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary">
                            <option value="pending" {{ 'selected' if quote.status == 'pending' else '' }}>Pendente</option>
                            <option value="sent" {{ 'selected' if quote.status == 'sent' else '' }}>Enviada</option>
                            <option value="responded" {{ 'selected' if quote.status == 'responded' else '' }}>Respondida</option>
                            <option value="approved" {{ 'selected' if quote.status == 'approved' else '' }}>Aprovada</option>
                            <option value="rejected" {{ 'selected' if quote.status == 'rejected' else '' }}>Rejeitada</option>
                        </select>
                    </div>
                    {% endif %}
                </div>
                
                {% if quote %}
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Preço Unitário</label>
                        <input type="number" name="unit_price" step="0.01" value="{{ quote.unit_price if quote.unit_price else '' }}"
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Preço Total</label>
                        <input type="number" name="total_price" step="0.01" value="{{ quote.total_price if quote.total_price else '' }}"
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Prazo (dias)</label>
                        <input type="number" name="delivery_days" value="{{ quote.delivery_days if quote.delivery_days else '' }}"
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary">
                    </div>
                </div>
                {% endif %}
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Observações</label>
                    <textarea name="notes" rows="3"
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary">{{ quote.notes if quote else '' }}</textarea>
                </div>
            </div>
            
            <div class="flex gap-3 mt-6">
                <button type="submit" class="bg-primary text-white px-6 py-2 rounded-lg font-medium hover:bg-primary/90 transition-colors">
                    {{ 'Atualizar' if quote else 'Criar' }} Cotação
                </button>
                <a href="{{ url_for('quotes') }}" class="px-6 py-2 rounded-lg font-medium border border-gray-200 hover:bg-gray-50 transition-colors">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
