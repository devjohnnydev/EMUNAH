# Nixpacks configuration for Railway deployment
providers = ["python"]

[variables]
NIXPACKS_PYTHON_VERSION = "3.11"

[phases.setup]
nixPkgs = ["pango", "fontconfig", "cairo", "gdk-pixbuf", "glib", "gobject-introspection"]

[start]
cmd = "python database/init_railway.py && gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
